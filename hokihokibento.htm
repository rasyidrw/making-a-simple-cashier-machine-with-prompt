<html>
    <script>
    
    var selamatDatang = alert("Selamat datang di Hoki-Hoki Bento!");
    var arrayKeranjang = [];
    var harga = 0;
    menuUtama();

    function menuUtama() {
        var inputPilihan = prompt('SELAMAT DATANG!\n\n1. Lihat & pesan menu \n2. Keranjang anda \n3. Bayar \n4. Selesai dan keluar');
        
        if (inputPilihan == 1){
            menu();
        }

        else if(inputPilihan == 2){
            keranjangAnda();
        }
        else if(inputPilihan==3){
            pembayaran();
        }
        else if(inputPilihan==4){

            alert('Terimakasih sudah berkunjung!');
        }
        else{
            alert('Silahkan pilih menu 1-4');
            menuUtama();
        }
    }    
    
    function menu() {
        var inputMenu = prompt('Silahkan pilih menu:\n\n1. Bento A Rp 20.000 \n2. Bento B Rp 25.000 \n3. Bento C Rp 30.000');
        
        if (inputMenu == 1){
            arrayKeranjang.push('Bento A Rp 20.000 \n');
            harga += 20000;
            next();
        }
        else if (inputMenu == 2){
            arrayKeranjang.push('Bento B Rp 25.000 \n');
            harga += 25000;
            next();
        }
        else if (inputMenu == 3){
            arrayKeranjang.push('Bento C Rp 30.000 \n');
            harga += 30000;
            next();
        }
        else{
            alert('Silahkan pilih menu 1-3');
            menu();
        }
        
        
    }
    
    function next(){
        var inputLanjut = prompt('Apakah anda ingin menambah pesanan?\n1. Ya \n2. Tidak');
        if (inputLanjut == 1){
            menu();
        }
        else if(inputLanjut == 2){
            menuUtama();
        }
    }

    function keranjangAnda(){
        var text = 'Pesanan anda: \n';
        for(i=0 ; i<arrayKeranjang.length ; i++){
            text+=arrayKeranjang[i]
        }    
        text+='\n Total pesanan anda:\n Rp '+ harga;

        alert(text);
        pembayaran();
    }

    function pembayaran(){
        var hargaBayar = prompt('Total yang harus dibayar: ' + harga + '\n Masukkan jumlah uang yang akan anda bayarkan');
        var selisih = hargaBayar-harga;

        if(selisih<0){
            alert('Maaf, uang anda kurang ' + selisih*-1);

        }
        else if(selisih==0){
            alert('Terimakasih, uang anda pas');
        }
        else {
            alert('Terimakasih, kembalian anda ' + selisih);
        }
        alert('Terimakasih sudah berkunjung');
    }

    </script>
</html>
